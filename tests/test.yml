---

 - hosts: localhost
   remote_user: root
   roles:
     - ansible-role-pam
     - ansible-role-slurm
   vars:
     - slurm_type: "notype"
     - slurm_accounting_storage_host: "dbdhost.example.com"
     - slurm_TrackWCKey: "no"
     - slurm_service_node: "install1"
     - slurm_ExtraParamsList:
       - "TrackWCKey={{ slurm_TrackWCKey }}"
       - "TreeWidth=50"

   pre_tasks:
   - debug: var=group_names
