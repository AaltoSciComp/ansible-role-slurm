---

 - hosts: localhost
   remote_user: root
   roles:
     - ansible-role-pam
     - ansible-role-slurm
   vars:
     - slurm_type: "notype"
     - slurm_accounting_storage_host: "dbdhost.example.com"
     - slurm_TrackWCKey: "no"
     - slurm_ExtraParamsList:
       - slurm_PrologSlurmctld: "/etc/slurm/slurmctld_prolog"
       - "TrackWCKey={{ slurm_TrackWCKey }}"

