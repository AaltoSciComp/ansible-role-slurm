---

 - hosts: localhost
   remote_user: root
   roles:
     - ansible-role-pam
     - ansible-role-slurm
   vars:
     - slurm_type: submit

   pre_tasks:
   - name: create files dir
     file: path=files state=directory
     delegate_to: localhost

   - name: create munge.key
     file: path=files/munge.key state=touch
     delegate_to: localhost
