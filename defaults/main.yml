---

# Defaults for ansible-role-slurm
#

slurm_packages:
 - slurm-plugins
 - slurm
 - slurm-perlapi
 - slurm-slurmdb-direct
 - slurm-sql
 - slurm-lua
 - slurm-devel
 - slurm-pam_slurm
 - slurm-sjstat
 - slurm-slurmdbd
 - slurm-torque
 - slurm-munge
 - slurm-sjobexit
# - slurm-spank-x11
#

slurm_node_packages:
 - slurm
 - slurm-devel
 - slurm-lua
 - slurm-munge
 - slurm-pam_slurm
 - slurm-perlapi
 - slurm-plugins
 - slurm-sjobexit
 - slurm-sjstat
 - slurm-sql
 - slurm-torque
# - slurm-spank-x11-0.2.5-1.x86_64
# - slurm-spank-x11-debuginfo-0.2.5-1.x86_64

slurm_dep_packages:
 - "xterm"
 - "sssd"
 - "gcc" 
 - "make"
 - "gcc-c++"
 - "wget"
 - "vim"
 - "man"
 - "rpm-build"
 - "pam"
 - "pam-devel"
 - "hwloc"
 - "hwloc-devel"
 - "munge"
 - "munge-devel"
 - "munge-libs"
 - "readline-devel"
 - "openssl-devel"
 - "perl-ExtUtils-MakeMaker"
 - "lua"
 - "lua-devel"
 - "lua-posix"
 - "lua-filesystem"

#####
slurm_log_dir: "/var/log/slurm"
slurm_tmp_dir: "/var/tmp/slurmd"
slurmd_tmp_dir: {{ slurm_tmp_dir }}
slurm_state_dir: "/tmp/slurmstate"
slurm_clustername: {{ siteName | default("test_cluster")}}
